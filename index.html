<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pokemon.css">
    <title>Pokémon Card</title>
</head>
<body>
    <div class="card">
        <h1 class="pokemon-name">Pikachu</h1>
        <img src="images/pikachu.jpg
                  " alt="Pikachu" class="pokemon-image
        <div class="details">
            <p class="type">Type: Electric</p>
            <p class="hp">HP: 60</p>
            <p class="description">A mouse Pokémon that is known for its electric abilities.</p>
            <div class="moves">
                <p class="move">Thunderbolt - 50 damage</p>
                <p class="move">Quick Attack - 20 damage</p>
            </div>
        </div>
    </div>
</body>
</html>
